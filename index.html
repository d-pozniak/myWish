<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My wish</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-dasha.css">
</head>
<body>

<header data-response="AG">
    <div class="header_rightPart">
        <div class="logo"><a href="#">My wish</a></div>
        <div class="header_photo"></div>
        <div class="header_icons"></div>
    </div>
    <nav>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li><button type="button" class="js-themeSwitcher"> Switch to <span class="js-themeSpan">dark</span> mode</button></li>
        </ul>
    </nav>
</header>
<main data-response="AY">
    <section class="block-container">
        <div class="block-title--container">
            <div><h3 class="block-title">3 dreams</h3></div>
        </div>
    </section><!-- dreams -->
    <section class="block-container">
        <div class="block-title--container">
            <div><h3 class="block-title">5 brands</h3></div>
        </div>
        <ul class="block-list brands">
            <li class="block-list-item brands">
                <div class="icon-container"></div>
                <img alt="wish picture" src="img/apple-brands.png">
                <p class="item-name">apple</p>
            </li>
            <li class="block-list-item brands">
                <div class="icon-container"></div>
                <img alt="wish picture" src="img/ikea-brands.png">
                <p class="item-name">IKEA</p>
            </li>
            <li class="block-list-item brands">
                <div class="icon-container"></div>
                <img alt="wish picture" src="img/malone-brands.png">
                <p class="item-name">Jo Malone</p>
            </li>
            <li class="block-list-item brands">
                <div class="icon-container"></div>
                <img alt="wish picture" src="img/philips-brands.png">
                <p class="item-name">philips</p>
            </li>
            <li class="block-list-item brands">
                <div class="icon-container"></div>
                <img alt="wish picture" src="img/dg-brands.png">
                <p class="item-name">D&G</p>
            </li>
        </ul>
    </section><!-- brands -->
    <section class="block-container">
        <div class="block-title--container">
            <div><h3 class="block-title">3 always GOOD idea</h3></div>
        </div>
    </section><!-- good idea -->
    <section class="block-container">
        <div class="block-title--container">
            <div><h3 class="block-title bad">3 always BAD idea</h3></div>
        </div>
    </section><!-- bad idea -->
    <section class="block-container">
        <div class="block-title--container">
            <div><h3 class="block-title">wishlist</h3></div>
        </div>
    </section><!-- wishlist -->
</main>
<footer data-response="DP"></footer>
<script>
const span = document.querySelector('.js-themeSpan');
const body = document.querySelector('body');

document.querySelector('.js-themeSwitcher').addEventListener('click', ()=>{
    body.classList.toggle('dark-theme');
    span.textContent = body.classList.contains('dark-theme') ? 'light':'dark';
})
</script>
</body>
</html>
